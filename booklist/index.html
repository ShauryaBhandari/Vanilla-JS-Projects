<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success {
        background: green;
      }

      .error {
        background: red;
      }
      body {
        background-image: url(bg.jpeg);
        /* background-position: 100%; */
        background-repeat: no-repeat;
        background-size: 100%;
        color: white;
      }
    </style>
    <title>Book List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center p-4">Simple book database</h1>
      <div class="form-group">
        <form id="book-form">
          <div class="input-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="u-full-width input-group" />
          </div>
          <div>
            <label for="author">Author</label>
            <input type="text" id="author" class="u-full-width input-group" />
          </div>
          <div>
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="u-full-width input-group" />
          </div>
          <div>
            <input
              type="submit"
              value="Submit"
              class="u-full-width input-group btn btn-outline-light mt-3 center"
            />
          </div>
        </form>
      </div>
      <div class="table">
        <table class="table" style="color: black;">
          <thead class="thead-dark">
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
