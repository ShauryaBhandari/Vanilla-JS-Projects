<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url(/chucknorris.jpg);
      }
    </style>
    <title>Chuck Norris Joke Generator</title>
  </head>
  <body>
    <div class="container">
      <h2 class="h1 text-center" style="color: white;">
        Chuck Norris Joke Generator
      </h2>
      <form class="form-control">
        <div>
          <label for="number" style="color: black;"
            >Enter the number of jokes you'd like to hear! Cracks me up every
            time. :)</label
          >
          <input type="number" id="number" class="center input-group" />
        </div>
        <div>
          <button
            class="get-jokes btn btn-dark mt-3 btn-block"
            style="display: block;"
          >
            Get Jokes
          </button>
        </div>
      </form>
      <ul class="jokes" style="color: white; text-emphasis: 16px;"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
